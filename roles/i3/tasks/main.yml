---

- name: Install i3
  become: true
  pacman:
    name:
      - xorg
      # - conky
      - picom
      - i3-wm
      - i3lock
      - i3status
      - feh
      - rofi
      - dmenu
      - clipit
      - feh
      - blueman
      - pasystray
      - volumeicon
      - powerline
      - dunst
      - xcompmgr
    state: present

- name: Install packages from aur
  aur:
    use: yay
    name:
      - rofi-greenclip
  ignore_errors: yes
