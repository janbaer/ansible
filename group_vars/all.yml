---

USER_NAME: "{{ lookup('env', 'USER') }}"

HOME_DIR: "/home/{{ USER_NAME }}"
HOST_NAME: "{{ lookup('file', '/etc/hostname') }}"

NODE_VERSION: "15.10.0"

GO_VERSION: "1.16"

