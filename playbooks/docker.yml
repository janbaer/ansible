---
- name: Set Up Docker
  hosts: localhost
  become: True

  tasks:
    - name: install docker & friends
      pacman:
        name:
          - docker
          - docker-compose
          - python-docker

    - name: ensure the docker group exists
      group:
        name: docker
        state: present

    - name: add user to docker group
      user: 
        name: {{ USER_NAME }}
        groups: docker
        append: yes

    - name: enable docker service
      service:
        name: docker
        enabled: yes
        state: started
