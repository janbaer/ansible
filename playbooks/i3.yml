---
- name: Install i3 with all required packages
  hosts: localhost

  tasks:
    - name: install i3
      pacman:
        name:
          - xorg
          - conky
          - compton
          - i3-gaps
          - i3lock
          - i3status
          - feh
          - rofi
          - dmenu
          - clipit
          - feh
          - blueman
          - pasystray
          - conky
          - volumeicon
          - powerline
          - dunst

- name: install packages from aur
  become_user: "{{ USER_NAME }}"
  aur:
    use: trizen
    name:
      - rofi-greenclip

